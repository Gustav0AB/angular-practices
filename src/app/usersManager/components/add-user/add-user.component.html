<div class="form">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Nombre: </label>
            <input id="name" type="text" formControlName="name" required>
        </div>
        <div>
            <label for="last-name">Apellido: </label>
            <input id="last-name" type="text" formControlName="lastName">
        </div>
        <div>
            <label for="birthday">Fecha de nacimiento: </label>
            <input id="birthday" type="date" formControlName="birthday">
        </div>
        <div>
            <label for="phone-number">Numero de telefono: </label>
            <input id="phone-number" type="text" formControlName="phoneNumber">
        </div>
        <div>
            <h2>Services</h2>
        
            <button type="button" (click)="addService()">+ Add another service</button>
            
            <div formArrayName="services" *ngFor="let service of services.controls; let i = index;">   
                <div [formGroupName]="i">
                    
                    <select name="name-{{ i }}" id="name-{{ i }}" formControlName="name">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>

                    <input type="text" id="amount-{{ i }}"  formControlName="amount">
                </div>
            </div>
        </div>
      
        <p>Complete the form to enable button.</p>
        
        <button type="submit" [disabled]="!userForm.valid">Submit</button>
      </form>
</div>
