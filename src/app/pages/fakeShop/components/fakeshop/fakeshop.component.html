<div class="container">
    
    <h3>Fake shop</h3>

    <div class="fakeshop-content">
        <div class="fakeshop-content--products">
            <ul>
                <li *ngFor="let product of products">
                    <app-product [product]="product"/>
                </li>
            </ul>
        </div>

        <div class="fakeshop-content--cart">
            <app-cart/>
        </div>
    </div>
</div>
