<div class="card">
    <img src="{{product.image}}" alt="Product">
    <h3>{{product.title}}</h3>
    <span class="price">{{product.price}}</span>
    <span class="first-line">{{product.category}}</span>
    <div class="btn-wrapper">
        <button class="btn"
            (click)="seeDetails(product)">
            See Details
        </button>
        <button class="btn"
            (click)="addToCart(product)">
            Add to Card
        </button>
    </div>

</div>
